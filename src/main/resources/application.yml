spring:
  application:
    name: ai_chatbot

  datasource:
    url: jdbc:postgresql://localhost:54322/ai_chatbot
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${DEEPSEEK_API_KEY}
      chat:
        options:
          model: deepseek-chat
      base-url: https://api.deepseek.com

application:
  security:
    jwt:
      secret: ${JWT_SECRET_KEY}
      expiration: 86400000
      refresh-token:
        expiration: 604800000